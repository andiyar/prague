<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Prague Trip</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts - Distinctive choices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            /* Premium travel palette - warm golds and deep navies */
            --gold: #d4a853;
            --gold-light: #e8c882;
            --gold-dark: #b8923f;
            --navy: #1a2744;
            --navy-light: #2d3f5e;
            --navy-dark: #0f1829;
            --cream: #faf6f0;
            --cream-dark: #f0e9dd;
            --white: #ffffff;
            --text: #1a2744;
            --text-muted: #5a6a85;
            --success: #2d8a5f;
            --border: rgba(26, 39, 68, 0.1);

            /* Kids palette - bright and playful */
            --kids-sky: #87ceeb;
            --kids-sky-dark: #5fb3d4;
            --kids-cloud: #ffffff;
            --kids-sun: #ffd93d;
            --kids-purple: #9b5de5;
            --kids-pink: #f15bb5;
            --kids-green: #00f5d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--navy);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(26, 39, 68, 0.3);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--gold);
            letter-spacing: 0.02em;
        }

        .header h1::before {
            content: 'âœˆ ';
            font-size: 1.2rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--navy-dark);
            padding: 0.25rem;
            border-radius: 2rem;
        }

        .view-toggle button {
            padding: 0.5rem 1.25rem;
            border: none;
            background: transparent;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255,255,255,0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .view-toggle button:hover {
            color: rgba(255,255,255,0.9);
        }

        .view-toggle button.active {
            background: var(--gold);
            color: var(--navy);
            box-shadow: 0 2px 8px rgba(212, 168, 83, 0.4);
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* ===== FAMILY VIEW ===== */
        .family-view {
            display: none;
            flex-direction: column;
            gap: 1.25rem;
        }

        .family-view.active {
            display: flex;
        }

        .card {
            background: var(--white);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow:
                0 1px 3px rgba(26, 39, 68, 0.08),
                0 8px 30px rgba(26, 39, 68, 0.04);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-family: 'DM Serif Display', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--gold-dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* ===== STATUS BANNER ===== */
        .status-banner {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            color: var(--white);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .status-banner::before {
            display: none;
        }

        .status-banner::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 60%;
            height: 200%;
            background: radial-gradient(ellipse, rgba(212, 168, 83, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .status-content {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            position: relative;
            z-index: 1;
        }

        .status-emoji {
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .status-text h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
            color: var(--gold-light);
        }

        .status-note {
            opacity: 0.85;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .status-updated {
            margin-top: 1rem;
            font-size: 0.75rem;
            opacity: 0.5;
            font-style: italic;
        }

        /* ===== TIMEZONE CLOCKS ===== */
        .clocks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .clock {
            padding: 1rem;
            border-radius: 1rem;
            background: var(--cream);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .clock:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 39, 68, 0.1);
        }

        .clock.highlight {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            border-color: var(--gold);
            box-shadow: 0 4px 20px rgba(212, 168, 83, 0.3);
        }

        .clock-time {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            font-weight: 400;
            font-variant-numeric: tabular-nums;
            color: var(--navy);
        }

        .clock.highlight .clock-time {
            color: var(--gold);
        }

        .clock-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .clock.highlight .clock-label {
            color: rgba(255,255,255,0.7);
        }

        /* ===== WEATHER ===== */
        .weather-content {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .weather-icon {
            font-size: 3rem;
            line-height: 1;
        }

        .weather-temp {
            font-family: 'DM Serif Display', serif;
            font-size: 3rem;
            font-weight: 400;
            color: var(--navy);
            line-height: 1;
        }

        .weather-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .weather-location {
            font-size: 0.8rem;
            color: var(--gold-dark);
            margin-top: 0.75rem;
            font-weight: 500;
        }

        /* ===== COUNTDOWN ===== */
        .countdown {
            text-align: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
        }

        .countdown-value {
            font-family: 'DM Serif Display', serif;
            font-size: 3rem;
            font-weight: 400;
            color: var(--navy);
            line-height: 1.2;
        }

        .countdown-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* ===== FLIGHT CARDS ===== */
        .flight-card {
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--white) 0%, var(--cream) 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flight-card:last-child {
            margin-bottom: 0;
        }

        .flight-card:hover {
            transform: translateX(4px);
            border-color: var(--gold);
            box-shadow: -4px 0 0 var(--gold);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .flight-number {
            font-family: 'DM Serif Display', serif;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .flight-number::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
        }

        .flight-route {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .flight-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 6px;
            background: var(--cream-dark);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold));
            border-radius: 1rem;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .progress-fill.complete {
            background: linear-gradient(90deg, var(--success), #3da874);
        }

        .progress-fill.complete::after {
            display: none;
        }

        .flight-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .flight-status-text {
            color: var(--text-muted);
        }

        .track-link {
            color: var(--gold-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .track-link:hover {
            color: var(--navy);
        }

        /* ===== MAP ===== */
        #family-map {
            height: 220px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        /* ===== CONTACT ===== */
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .contact-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .contact-item:first-child {
            padding-top: 0;
        }

        .contact-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .contact-value {
            font-weight: 500;
            text-align: right;
        }

        .contact-value a {
            color: var(--gold-dark);
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-value a:hover {
            color: var(--navy);
        }

        /* ===== KIDS VIEW ===== */
        .kids-view {
            display: none;
            flex-direction: column;
            min-height: calc(100vh - 80px);
            font-family: 'Fredoka', sans-serif;
            margin: -1.5rem;
            position: relative;
            overflow: hidden;
        }

        .kids-view.active {
            display: flex;
        }

        /* Sky gradient background */
        .kids-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                #87ceeb 0%,
                #b8e0f0 30%,
                #d4ecf7 60%,
                #fff5e6 100%
            );
            z-index: 0;
        }

        /* Animated clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.9;
            z-index: 1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 10%;
            animation: drift 25s linear infinite;
        }
        .cloud-1::before { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud-1::after { width: 60px; height: 40px; top: -15px; right: 15px; }

        .cloud-2 {
            width: 80px;
            height: 35px;
            top: 25%;
            animation: drift 35s linear infinite;
            animation-delay: -10s;
        }
        .cloud-2::before { width: 45px; height: 45px; top: -22px; left: 10px; }
        .cloud-2::after { width: 50px; height: 35px; top: -12px; right: 10px; }

        .cloud-3 {
            width: 120px;
            height: 50px;
            top: 5%;
            animation: drift 40s linear infinite;
            animation-delay: -20s;
        }
        .cloud-3::before { width: 60px; height: 60px; top: -30px; left: 20px; }
        .cloud-3::after { width: 70px; height: 50px; top: -20px; right: 20px; }

        @keyframes drift {
            from { left: -150px; }
            to { left: 110%; }
        }

        /* Sun with rays */
        .sun {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 80px;
            height: 80px;
            background: var(--kids-sun);
            border-radius: 50%;
            box-shadow:
                0 0 60px var(--kids-sun),
                0 0 100px rgba(255, 217, 61, 0.5);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px var(--kids-sun), 0 0 100px rgba(255, 217, 61, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px var(--kids-sun), 0 0 120px rgba(255, 217, 61, 0.6); }
        }

        .kids-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 1.5rem;
        }

        .kids-status {
            text-align: center;
            padding: 2rem 1rem;
        }

        .kids-emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .kids-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 white;
        }

        .kids-subtext {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--navy-light);
        }

        .kids-map-container {
            flex: 1;
            min-height: 250px;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow:
                0 8px 32px rgba(0,0,0,0.15),
                0 0 0 4px white,
                0 0 0 8px rgba(155, 93, 229, 0.3);
            margin: 1rem 0;
        }

        #kids-map {
            width: 100%;
            height: 100%;
            min-height: 250px;
        }

        .kids-countdown {
            background: white;
            border-radius: 2rem;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow:
                0 8px 32px rgba(0,0,0,0.1),
                0 0 0 4px rgba(155, 93, 229, 0.2);
            position: relative;
            overflow: hidden;
        }

        .kids-countdown::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--kids-purple), var(--kids-pink), var(--kids-sun));
        }

        .kids-countdown-value {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--kids-purple), var(--kids-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .kids-countdown-label {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--navy-light);
            margin-top: 0.25rem;
        }

        /* Moon icon for sleeps */
        .kids-countdown-label::before {
            content: 'ðŸŒ™ ';
        }

        /* ===== LOADING STATE ===== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 0.5rem;
            border: 2px solid var(--border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== MAP MARKERS ===== */
        .plane-marker,
        .pin-marker {
            background: none;
            border: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .clocks {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .clock {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 1rem;
            }

            .clock-time {
                font-size: 1.5rem;
            }

            .clock-label {
                margin-top: 0;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .view-toggle button {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }

            .status-emoji {
                font-size: 2.5rem;
            }

            .status-text h2 {
                font-size: 1.25rem;
            }

            .kids-emoji {
                font-size: 4rem;
            }

            .kids-text {
                font-size: 1.75rem;
            }

            .kids-countdown-value {
                font-size: 4rem;
            }

            .kids-countdown-label {
                font-size: 1.25rem;
            }

            .sun {
                width: 60px;
                height: 60px;
                top: 1rem;
                right: 1rem;
            }
        }

        /* ===== STAGGERED ANIMATION ON LOAD ===== */
        .card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Kids view animations */
        .kids-status {
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }

        .kids-map-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
        }

        .kids-countdown {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Ben's Prague Trip</h1>
            <div class="view-toggle">
                <button id="btn-family" class="active">Family</button>
                <button id="btn-kids">Kids</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- FAMILY VIEW -->
        <div id="family-view" class="family-view active">
            <!-- Status Banner -->
            <div class="card status-banner" id="status-banner">
                <div class="status-content">
                    <span class="status-emoji" id="status-emoji">...</span>
                    <div class="status-text">
                        <h2 id="status-title">Loading...</h2>
                        <p class="status-note" id="status-note"></p>
                    </div>
                </div>
                <p class="status-updated" id="status-updated"></p>
            </div>

            <!-- Timezone Clocks -->
            <div class="card">
                <h3 class="card-title">Current Time</h3>
                <div class="clocks">
                    <div class="clock" id="clock-sydney">
                        <div class="clock-time" id="time-sydney">--:--</div>
                        <div class="clock-label">Sydney</div>
                    </div>
                    <div class="clock" id="clock-prague">
                        <div class="clock-time" id="time-prague">--:--</div>
                        <div class="clock-label">Prague</div>
                    </div>
                    <div class="clock highlight" id="clock-dad">
                        <div class="clock-time" id="time-dad">--:--</div>
                        <div class="clock-label" id="label-dad">Ben's Local</div>
                    </div>
                </div>
            </div>

            <!-- Weather -->
            <div class="card" id="weather-card">
                <h3 class="card-title">Weather</h3>
